<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Iframe - Target for a Link</h2>

<iframe height="300px" width="100%" src="htmlCSS.html" name="iframe_a" style="border: none;"></iframe>

<p><a href="https://www.w3schools.com" target="htmlCSS.html">W3Schools.com</a></p>

<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>
</body>
</html>
