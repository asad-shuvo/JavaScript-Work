</div>

<div class="first">
    <h1>opacity 0.1</h1>
  </div>
  
  <div class="second">
    <h1>opacity 0.3</h1>
  </div>

    <h1>opacity 0.6</h1>
  </div>
  
  <div>
    <h1>opacity 1 (default)</h1>

<div class="first">

</div>
